{% extends "base/base.html" %} {% block title %} Register {% endblock title %}
{% block content %}
<section class="p-6 my-12 scroll-mt-16 section-min-height">
	{% if message %}
	<p class="bg-danger w-1/4 text-center font-extrabold">{{ message }}</p>
	{% endif %}
	<h2 class="text-4xl font-bold text-center sm:text-5xl mb-6">Register</h2>
	<form
		action="{% url 'users:register' %}"
		method="post"
		class="max-w-4xl mx-auto text-2xl sm:text-3xl flex flex-col items-left gap-4"
	>
		{% csrf_token %} {{ form.as_p }}
		<button
			type="submit"
			value="Register"
			class="text-white p-2 m-1 rounded-full bg-secondary"
		>
			Submit
		</button>
	</form>
	<div class="mt-8">
		Already have an account?
		<a
			href="{% url 'users:login' %}"
			class="text-secondary hover:text-blue-800 active:text-blue-300"
			>Login here</a
		>
	</div>
</section>
{% endblock content %}
